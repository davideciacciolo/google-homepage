<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <nav id="navbar">
                <a href="#" id="about-us" class="nav-element nav-txt">About Us</a>
                <a href="#" id="google-store" class="nav-element nav-txt">Google Store</a>
                <a href="#" id="gmail" class="nav-element nav-txt">Gmail</a>
                <a href="#" id="images" class="nav-element nav-txt">Images</a>
                <a href="#" id="apps" class="nav-element nav-icon"></a>
                <a href="#" id="profile" class="nav-element nav-icon"></a>
        </nav>
        <main>
            <!--Main section-->
            <div>
                <!--Contains the logo-->
                <img src="images/googlelogo_color_272x92dp.png" alt="Google">
            </div>
            <div>
                <!--Contains [search bar, buttons] form and further info-->
                <form>
                    <div>
                        <!--search bar-->
                        <div>
                            <!--search icon to the left-->
                            <i>search</i>
                        </div>
                        <div>
                            <!--text input at the centre-->
                            <input type="text">
                        </div>
                        <div>
                            <!--rec icon to the right-->
                            <i>rec</i>
                        </div>
                    </div>
                    <div>
                        <!--buttons section-->
                        <input type="submit" aria-label="Google Search">
                        <input type="submit" aria-label="I'm Feeling Lucky">
                    </div>
                </form>
                <div>
                    <p>Google offered in: <a href="#">English</a></p>
                </div>
            </div>
        </main>
        <footer>
            <!--Footer-->
            <div>
                <!--Location info-->
                <p>England</p>
            </div>
            <div>
                <!--Footer hyperlinks, divided in two sections (divs)-->
                <div>
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
